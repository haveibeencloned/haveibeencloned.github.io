<div class="container">
  <div class="section">
    {% for post in site.posts %}
      <div class="row">
        <div class="col s12 m12">
            <div class="icon-block">
              <h5>{{ post.title }}</h5>
              <small>{{ post.date | date: "%a, %b %d, %y" }}</small> - <a href="{{ post.link }}" target="_blank">{{ post.target }}</a>
            <hr>
            </div>
        </div>
    </div>
    {% endfor %}
  </div>
</div>
<script>
  $('.dna').keypress(function(event) {
    var code = (event.keyCode ? event.keyCode : event.which);
    if ([65, 67, 71, 84].indexOf(code) < 0) {
      event.preventDefault();
    }

  });

  $(document).ready(function() {
    $('input#dna_inline').characterCounter();
  });
</script>
